<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="image/ilustracao-plana-das-eleicoes-do-brasil_23-2149885319.jpg" type="image/x-icon">
    <title>Idade para votar</title>
  </head>
  <body>
    <section class="container">
      <div class="img"></div>
      <div class="txt">
        <h1>Descubra se você precisa votar ou não.</h1>
        <p>
          Digite sua idade abaixo:
        </p>
        <form action="">
          <input type="number"  name="txtidade" id="txtidade" class="txtbox required" min="1" max="110" oninput="validity.valid||(value='');"/>
          <input type="submit" value="Confirmar" class="button" />
        </form>
        <div id="resultado" class="resultado"></div>
      </div>
    </section>

    

    <script src="idade.js"></script>
  </body>
</html>
